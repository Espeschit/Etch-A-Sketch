<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
    <script src="assets/scripts/index.js" defer type="module"></script>
</head>
<body>
    <header class='header'>Etch-a-Sketch</header>
    <div class='container' id='container'>     
    </div>
    <div class='buttons'>
        <button class='clear button' id='clear'>Clear Sketch</button>
        <button class='coloured button' id='black'>
            Default <input class='colour' type="color">
        </button>
        <button style='gap: 8px'; class='coloured button' id='colour'>
            Colour <input class='colour' type="color" value ='#0000ff'>
        </button>
    </div>
</body>
</html>
